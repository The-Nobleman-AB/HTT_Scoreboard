<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scorecard</title>
  <style>
    @font-face {
      font-family: 'INDIA2023';
      src: url('INDIA2023.ttf') format('truetype');
    }

    body {
      font-family: 'INDIA2023', sans-serif;
            text-align: center;
            background-color: #faceff;
            color: #333;
            margin: 0;
            padding: 0;
	    margin-left:10px;
	    margin-right:10px;
	    font-size: 19.5px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    button {
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    p {
      margin: 5px 0;
    }

    span {
      font-weight: bold;
    }

    button {
      padding: 8px;
      font-size: 20px;
      cursor: pointer;
      background-color: #2D036E;
      color: #DF329E;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      color: #2D036E;
      background-color: #DF329E;
    }

    #resetBtn {
      margin-top: 20px;
      background-color: #f44336;
    }

    #resetBtn:hover {
      background-color: #d32f2f;
    }

    #teamNamesInput {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    #teamNamesInput input {
      width: 45%;
    }

    #scoreLog {
  margin-top: 20px;
  border: 1px solid #ddd;
  padding: 10px;
  background-color: #f2f2f2;
  border-radius: 5px;
}

#scoreLog h3 {
  margin: 0;
  padding: 5px;
  background-color: #2D036E;
  color: #DF329E;
  border-radius: 5px;
}

    header {
            background-color: #DF329E;
            padding: 0px;
            color: #2D036E;
            font-size: 25px;
            margin-bottom: 20px;
            letter-spacing: 2px;
	    position: sticky;
        }

    re {
      color: #DF329E;
    }

    bl {
      color: #2D036E;
    }

    wh {
      color: #fff;
    }

    #teamFlags {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #teamFlags img {
      height: 50px;
    }
  </style>
</head>

<body>

  <header>
    <h1 style="color:#2D036E; background-color:#DF329E;">WFC-HTT HAND TABLE TENNIS WORLD CUP 2023</h1>
  </header>

  <bl>
    <h2>
      <span id="matchNumber" contenteditable="true">MATCH NO. 1</span>
    </h2>
  </bl>

  <bl>TOSS:</bl>
  <re><span id="toss" contenteditable="true">Edit Toss Result</span></re>

  <p><re>Match Winner: </re><bl><span id="matchWinner" contenteditable="true">Game in Progress</span></p></bl>

  <div id="teamFlags">
    <h2>
      <select id="teamAFlag" onchange="updateFlag('teamAFlag', 'teamAFlagImage', 'teamALabel')">
        <option value="">Select flag</option>
        <option value="gbr.png">GREAT BRITAIN</option>
        <option value="chn.png">CHINA</option>
        <option value="arg.png">ARGENTINA</option>
        <option value="ned.png">NETHERLANDS</option>
        <option value="gua.png">GUATEMALA</option>
      </select>
      <img id="teamAFlagImage" src="flag1.png" alt="">
    </h2>

    <h2>
      <img id="teamBFlagImage" src="flag1.png" alt="">
      <select id="teamBFlag" onchange="updateFlag('teamBFlag', 'teamBFlagImage', 'teamBLabel')">
        <option value="">Select flag</option>
        <option value="gbr.png">GREAT BRITAIN</option>
        <option value="chn.png">CHINA</option>
        <option value="arg.png">ARGENTINA</option>
        <option value="ned.png">NETHERLANDS</option>
        <option value="gua.png">GUATEMALA</option>
      </select>
    </h2>
  </div>

  <table>
    <tr>
      <th style="background-color:#2D036E; color:#DF329E; font-size:30px;" id="teamALabel" contenteditable="true">TEAM A</th>
      <th style="color:#2D036E; background-color:#DF329E; font-size:30px;">VS</th>
      <th style="background-color:#2D036E; color:#DF329E; font-size:30px;" id="teamBLabel" contenteditable="true">TEAM B</th>
    </tr>
    <tr>

      <td>
        <p style="color:#2D036E; background-color:#DF329E; font-size:22px;"><span id="Playername1" contenteditable="true">Enter Player Name</span></p>
      </td>
      <td><button style="color:black;" id="resetBtn" onclick="location.reload()">RESET</button></td>
      <td>
        <p style="color:#2D036E; background-color:#DF329E; font-size:22px;"><span id="Playername2" contenteditable="true">Enter Player Name</span></p>
      </td>

    <tr>

      <td>
        <re><p><H style="font-size:170px;"><span id="teamAPoints" contenteditable="true">0</span></p></H></re>
        <bl><p><H style="font-size:80px;"><span id="teamASetWin" contenteditable="true">0</span></p></H></bl>
        <button style="font-family: 'INDIA2023', Arial, sans-serif;" onclick="updateScore('teamAPoints', 'teamBPoints', 'teamASetWin', 1)">+1 PTS</button>
      </td>
      <td></td>
      <td>
        <re><p><H style="font-size:170px;"><span id="teamBPoints" contenteditable="true">0</span></p></H></re>
        <bl><p><H style="font-size:80px;"><span id="teamBSetWin" contenteditable="true">0</span></p></H></bl>
        <button style="font-family: 'INDIA2023', Arial, sans-serif;" onclick="updateScore('teamBPoints', 'teamAPoints', 'teamBSetWin', 2)">+1 PTS</button>
      </td>
    </tr>
  </table>

  <div id="scoreLog">
    <h3><re>Score</re> <wh>Log</bl></wh>
  </div>

  <script>
    function updateFlag(flagDropdownId, flagImageId, teamLabelId) {
      var flagDropdown = document.getElementById(flagDropdownId);
      var flagImage = document.getElementById(flagImageId);
      var teamLabel = document.getElementById(teamLabelId);

      if (flagDropdown.value !== "") {
        flagImage.src = flagDropdown.value;
        teamLabel.innerText = flagDropdown.options[flagDropdown.selectedIndex].text;
        flagDropdown.disabled = true;
      }
    }

    function updateScore(teamPoints, opponentPoints, teamSetWin, N) {
      var pointsElement = document.getElementById(teamPoints);
      var opponentPointsElement = document.getElementById(opponentPoints);
      var setWinElement = document.getElementById(teamSetWin);
      var matchWinnerElement = document.getElementById('matchWinner');
      var scoreLogElement = document.getElementById('scoreLog');

      var points = parseInt(pointsElement.innerText);
      var opponentPointsValue = parseInt(opponentPointsElement.innerText);

      if (points === 10 && opponentPointsValue < 10) {
        setWinElement.innerText = parseInt(setWinElement.innerText) + 1;
        points += 1;
        updateSetScores(setWinElement.innerText, opponentPointsValue, points, opponentPointsValue, N);
        resetPoints();
      } else if (points >= 10 && opponentPointsValue >= 10) {
        if (Math.abs(points - opponentPointsValue) >= 2) {
          setWinElement.innerText = parseInt(setWinElement.innerText) + 1;
          updateSetScores(setWinElement.innerText, opponentPointsValue, points, opponentPointsValue, N);
          resetPoints();
        } else {
          pointsElement.innerText = points + 1;
          points += 1;
          if (Math.abs(points - opponentPointsValue) >= 2) {
            setWinElement.innerText = parseInt(setWinElement.innerText) + 1;
            updateSetScores(setWinElement.innerText, opponentPointsValue, points, opponentPointsValue, N);
            resetPoints();
          }
        }
      } else {
        pointsElement.innerText = points + 1;
      }

      checkMatchWinner(matchWinnerElement);
    }

    function updateSetScores(teamSetWin, opponentPointsValue, points, opponentPoints, A) {
      var setScoresElement = document.getElementById('scoreLog');

      var teamASetWin = parseInt(document.getElementById('teamASetWin').innerText);
      var teamBSetWin = parseInt(document.getElementById('teamBSetWin').innerText);

      if (A == 1) {
        setScoresElement.innerHTML += `<p><re>Set ${teamASetWin + teamBSetWin}:</re> <bl>${points}-${opponentPoints}</p></bl>`;
      } else {
        setScoresElement.innerHTML += `<p><re>Set ${teamASetWin + teamBSetWin}:</re> <bl>${opponentPoints}-${points}</p></bl>`;
      }
    }

    function resetPoints() {
      document.getElementById('teamAPoints').innerText = 0;
      document.getElementById('teamBPoints').innerText = 0;
    }

    function checkMatchWinner(matchWinnerElement) {
      var teamASetWin = parseInt(document.getElementById('teamASetWin').innerText);
      var teamBSetWin = parseInt(document.getElementById('teamBSetWin').innerText);

      if (teamASetWin === 2 || teamBSetWin === 2) {
        var matchNumberElement = document.getElementById('matchNumber');
        var teamALabelElement = document.getElementById('teamALabel');
        var teamBLabelElement = document.getElementById('teamBLabel');

        matchNumberElement.contentEditable = false;
        teamALabelElement.contentEditable = false;
        teamBLabelElement.contentEditable = false;

        matchWinnerElement.innerText = '' + (teamASetWin === 2 ? 'Team A' : 'Team B');
      }
    }
  </script>

</body>

</html>
